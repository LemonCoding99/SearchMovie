spring:
  application:
    name: SearchMovie

  config:
    import: optional:file:.properties[.properties]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  profiles:
    active: local

  cache:
    caffeine:
      spec: maximumSize=100,expireAfterWrite=60s

server:
  port: 8080

